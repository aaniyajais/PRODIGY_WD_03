<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      border: 2px solid black;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      cursor: pointer;
    }

    .cell:hover {
      background-color: lightgray;
    }

    #playerTurn {
      font-size: 20px;
    }

    #resetButton {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="playerTurn">Player X's turn</div>

  <div id="gameBoard"></div>

  <button id="resetButton">Reset Game</button>

  <script>
    const gameBoard = document.getElementById("gameBoard");
    const playerTurn = document.getElementById("playerTurn");
    const resetButton = document.getElementById("resetButton");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    // Function to create the game board
    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", handleCellClick);
        cell.id = `cell-${i}`;
        gameBoard.appendChild(cell);
      }
    }

    // Function to handle cell clicks
    function handleCellClick(event) {
      if (gameActive) {
        const cellIndex = parseInt(event.target.id.replace("cell-", ""));
        if (board[cellIndex] === "") {
          board[cellIndex] = currentPlayer;
          event.target.textContent = currentPlayer;
          checkWinner();
          switchPlayer();
        }
      }
    }

    // Function to switch players
    function switchPlayer() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      playerTurn.textContent = `Player ${currentPlayer}'s turn`;
    }

    // Function to check for a winner
    function checkWinner() {
      const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
      ];

      for (const combination of winningCombinations) {
        if (
          board[combination[0]] !== "" &&
          board[combination[0]] === board[combination[1]] &&
          board[combination[0]] === board[combination[2]]
        ) {
          gameActive = false;
          playerTurn.textContent = `Player ${currentPlayer} wins!`;
          break;
        }
      }

      if (gameActive && !board.includes("")) {
        gameActive = false;
        playerTurn.textContent = "It's a tie!";
      }
    }

    // Function to reset the game
    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      playerTurn.textContent = "Player X's turn";

      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        cell.textContent = "";
      });
    }

    // Initialize the game
    createBoard();
    resetButton.addEventListener("click", resetGame);
  </script>
</body>
</html>
